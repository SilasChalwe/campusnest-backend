<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        form { margin: 50px auto; padding: 20px; background: #fff; width: 300px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input, button { width: 100%; padding: 8px; margin: 5px 0; }
        button { background-color: #008CBA; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #007B9E; }
        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<h2>Login</h2>
<div id="message" class="message"></div>
<div id="error" class="error"></div>

<form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const body = {
            email: form.email.value,
            password: form.password.value
        };

        try {
            const response = await fetch('/api/v1/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await response.json();

            if (response.ok) {
                // Display success message
                document.getElementById('message').innerText = data.message || 'Login successful';
                document.getElementById('error').innerText = '';

                // Save JWT token for future authenticated requests
                if (data.data?.accessToken) {
                    localStorage.setItem('accessToken', data.data.accessToken);
                }

                // Redirect to dashboard immediately after successful login
                window.location.href = '/auth/dashboard';

            } else {
                // Show error if login failed
                document.getElementById('error').innerText = data.message || 'Login failed';
            }
        } catch (err) {
            console.error(err);
            document.getElementById('error').innerText = 'Unexpected error occurred';
        }
    });
</script>
</body>
</html>
